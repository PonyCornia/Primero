<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Clon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos globales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: #f9f9f9;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #0c0c0c;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            margin-left: 20px;
            color: #f9f9f9;
            text-decoration: none;
            font-size: 1em;
        }

        .nav-links a:hover {
            color: #1f80e0;
        }

        /* Sección principal */
        main {
            padding: 20px;
        }

        .hero {
            position: relative;
            background-image: url('img/hero_image.jpg');
            background-size: cover;
            background-position: center;
            height: 92vh;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%);
            border-radius: 10px;
        }

        .hero-content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 1.2em;
        }

        /* Carrusel de contenido */
        .carousel {
            margin-bottom: 20px;
        }

        .carousel h2 {
            margin-bottom: 10px;
        }

        .carousel-items {
            display: flex;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .carousel-items::-webkit-scrollbar {
            display: none;
        }

        .carousel-item {
            min-width: 200px;
            margin-right: 10px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .carousel-item img {
            width: 100%;
            border-radius: 5px;
        }

        .carousel-item:hover {
            transform: scale(1.05);
        }

        /* Media Queries para diseño responsivo */
        @media (max-width: 768px) {
            .hero {
                height: 40vh;
            }

            .hero-content h1 {
                font-size: 1.8em;
            }

            .hero-content p {
                font-size: 1em;
            }

            .nav-links a {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="https://www.disneyplus.com" target="_blank">
                <img src="img/Disney Plus logo.png" alt="Disney+ Logo">
            </a>
        </div>
        <div class="nav-links">
            <a href="#">Inicio</a>
            <a href="#">Buscar</a>
            <a href="#">Mi Lista</a>
            <a href="#">Originales</a>
            <a href="#">Películas</a>
            <a href="#">Series</a>
        </div>
    </nav>
    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Valiente</h1>
                <p>La princesa Mérida debe deshacer una maldición bestial antes de que sea demasiado tarde.</p>
            </div>
        </section>
        <section class="carousel">
            <h2>Recomendados para ti</h2>
            <div class="carousel-items">
                <div class="carousel-item">
                    <img src="img/thumbnail1.jpg" alt="Thumbnail 1">
                </div>
                <div class="carousel-item">
                    <img src="img/thumbnail2.jpg" alt="Thumbnail 2">
                </div>
                <div class="carousel-item">
                    <img src="img/thumbnail3.jpg" alt="Thumbnail 3">
                </div>
                <div class="carousel-item">
                    <img src="img/thumbnail4.jpg" alt="Thumbnail 3">
                </div>
            </div>
        </section>
        <section class="carousel">
            <h2>Originales de Disney+</h2>
            <div class="carousel-items">
                <div class="carousel-item">
                    <img src="img/original1.jpg" alt="Original 1">
                </div>
                <div class="carousel-item">
                    <img src="img/original2.jpg" alt="Original 2">
                </div>
                <div class="carousel-item">
                    <img src="img/original3.jpg" alt="Original 3">
                </div>
                <div class="carousel-item">
                    <img src="img/original4.jpg" alt="Original 3">
            </div>
        </section>
    </main>
</body>
</html>
